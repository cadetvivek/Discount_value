<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Discount</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header"> 🎉🎉CLUB AND SAVE MONEY</h1>
        <p>Wooden Combo Fun-Rollin'Slippery Track Car with Colored Stacking Rings</p>
        <div class="input-group">
            <label for="price1">💑</label>
            <input type="number" id="price1">
        </div>
        <h1 class="plus">+</h1>
        <div class="input-group">
            <label for="price2">👩🏼‍🤝‍👩🏼</label>
            <input type="number" id="price2">
        </div>
        <h1>⫼</h1>
        <button onclick="calculateDiscount()">💑👩🏼‍🤝‍👩🏼</button>
        <div id="output">
            <p>Discounted Price: <span id="discountedPrice"></span></p>
            <p style="color: green">You Saved: <span id="savedMoney"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
